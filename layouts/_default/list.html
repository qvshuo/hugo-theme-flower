{{ define "main" }}
    {{ partial "bio.html" . }}
    <ul class="articlelist">
        {{ range where .Site.RegularPages "Section" "!=" "" }}
        <li class="article">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span class="date">{{ .Date.Format "2006/01/02" }}</span>
        </li>
        {{ end }}
    </ul>
{{ end }}
